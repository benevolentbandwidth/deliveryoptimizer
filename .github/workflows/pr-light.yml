name: pr-light
on:
  pull_request:
jobs:
  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
  config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: ninja-build
          version: 1.0
      - run: cmake --version
      - run: cmake --preset dev
      - run: docker compose -f infra/compose/routing.compose.yml --env-file infra/env/routing.env config
